<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-primary navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/registerStudents/listStudents}">Student Registration</a>

		<!-- Navbar Links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/registerStudents/getStudentForm}"> Add Student </a></li>
			</ul>
			<ul class="navbar-nav">
			<li class="nav-item">
			<a class="nav-link" th:href="@{/registerStudents/logout}"> Logout </a>
			</li>
			</ul>
			
			
		</div>

	</nav>
	<br>
	<br>

	
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th>Student Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Course</th>
				<th>Country</th>
				<th>Actions</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="student: ${students}">
				<td th:text="${student.id}"></td>
				<td th:text="${student.firstName}"></td>
				<td th:text="${student.lastName}"></td>
				<td th:text="${student.course}"></td>
				<td th:text="${student.country}"></td>
				<td><a th:href="@{/registerStudents/edit/{id} (id=${student.id})}"
					class="btn btn-primary"> Edit </a> <a
					th:href="@{/registerStudents/delete/{id} (id=${student.id})}" class="btn btn-danger">Delete</a>
					</td>
			</tr>
		</tbody>

	</table>
	
</body>
</html>
