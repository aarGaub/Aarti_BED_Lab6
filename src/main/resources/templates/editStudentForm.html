<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
	
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-primary navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/registerStudents/listStudents}">Student Registration</a>

		<!-- Navbar Links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/registerStudents/getStudentForm}"> Add Student </a></li>
			</ul>
			<ul class="navbar-nav">
			<li class="nav-item">
			<a class="nav-link" th:href="@{/registerStudents/logout}"> Logout </a>
			</li>
			</ul>
		</div>

	</nav>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edit Student Detail</h1>
				<div class="card-body">
					<form th:action="@{/registerStudents/update/{id} (id=${student.id})}"
						th:object="${student}" method="POST">
						<div class="form-group">
							<label> FirstName </label> <input type="text" name="firstName"
								th:field="*{firstName}" class="form-control"
								placeholder="Enter First Name" />
						</div>

						<div class="form-group">
							<label> Last Name </label> <input type="text"
								name="lastName" th:field="*{lastName}"
								class="form-control" placeholder="Enter Last Name" />
						</div>
						<div class="form-group">
							<label> Course </label> <input type="text"
								name="course" th:field="*{course}"
								class="form-control" placeholder="Enter Course Name" />
						</div>
						<div class="form-group">
							<label> Country </label> <input type="text"
								name="country" th:field="*{country}"
								class="form-control" placeholder="Enter Country Name" />
						</div>
						

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
